<form class="form-button" (ngSubmit)="handleSubmit()">
  <mat-form-field class="add-todo">
    <input
      ngRequired
      name="inputText"
      [(ngModel)]="inputText"
      matInput
      placeholder="New To Do" >
  </mat-form-field>
  <button mat-raised-button type="submit">
    <div>Click me!</div>
  </button>
</form>
